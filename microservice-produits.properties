spring.application.name=microservice-produits

server.port=9001

# Configuration datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/microcommerce
spring.datasource.username=nomena
spring.datasource.password=root

# Configuration Hibernate
# Pour toujours initialiser la DataSource, indépendamment de son type
spring.sql.init.mode=always

#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Nos configurations
mes-configs.limitDeProduits=4